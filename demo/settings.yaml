# This is an example settings YAML, it closely mirrors our default search

# Path where your master CSV, block-lists, and cache data will be stored
# NOTE: when you are using CLI, you can just specify output_folder and we
# will calculate these paths for you.
master_csv_file: demo_search.csv
cache_folder: demo_cache  # NOTE: this will be created if it doesn't exist
block_list_file: demo_cache/demo_block_list.json
duplicates_list_file: demo_cache/demo_duplicates_list.json

# Job search configuration
search:

  # Providers from which to search
  # NOTE: we choose domain via locale (i.e. CANADA_ENGLISH -> www.indeed.ca)
  providers:
    - INDEED
    - MONSTER

  # Locale settings (i.e. USA_ENGLISH, CANADA_ENGLISH, CANADA_FRENCH)
  # These are used to define the reference to what code implementation we should
  # use for the scraper and the provider
  locale: CANADA_ENGLISH

  # Region that we are searching for jobs within
  province_or_state: "ON"
  city: "waterloo"
  radius: 25  # km (NOTE: if we were in locale: USA_ENGLISH it's in miles)

  # These are the terms you would be typing into the website's search field
  # NOTE: we will search with all the provided keywords and format according
  # to the input format of job provider (i.e. the GET URLs).
  keywords:
    - Python

  # Don't return any listings older than this
  max_listing_days: 35

  # Blocked company names that will never appear in any results
  # TODO: refactor --> block_list
  company_block_list:
    - "Infox Consulting"

# Logging level options are: critical, error, warning, info, debug, notset
log_level: INFO

# Delaying algorithm configuration
delay:
    # Functions used for delaying algorithm: CONSTANT, LINEAR, SIGMOID
    algorithm: LINEAR
    # Maximum delay/upper bound for converging random delay
    max_duration: 5.0
    # Minimum delay/lower bound for random delay
    min_duration: 1.0
    # Random delay
    random: False
    # Converging random delay, only used if 'random' is set to True
    converging: False

